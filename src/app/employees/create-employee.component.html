<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          Create Employee
        </h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="txtName">Name</label>
          <input [(ngModel)]="name" name="name" type="text" id="txtName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="txtEmail">Email</label>
          <input [(ngModel)]="email" name="email" type="text" id="txtEmail" class="form-control" />
        </div>
        <div class="form-group">
          <label for="phonNumber">Phone</label>
          <input [(ngModel)]="phonNumber" name="phonNumber" type="text" id="phonNumber" class="form-control" />
        </div>
        <div class="form-group">
          <label>Contact Preference</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">
              Phone
            </label>
            <label class="radio-inline">
              <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
              Email
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="male" name="gender" [(ngModel)]="gender">
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" value="female" name="gender" [(ngModel)]="gender">
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline">
              <input type="checkbox" value="isActive" name="isActive" [(ngModel)]="isActive">
              Is Active
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" class="form-control" name="department" [(ngModel)]="department">
            <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
          </select>
        </div>
        <div class="row">
        <div class="form-group col-xs-5">
            <label for="dateOfBirth">Date of Birth</label>
            <input bsDatepicker [bsConfig]="datepickerConfig" name="dateOfBirth" type="text" id="dateOfBirth" 
            class="form-control" [(ngModel)]="dateOfBirth"/>
          </div>
        </div>
        <div class="form-group">
          <label for="photoPath">Photo Path</label>
          <input [(ngModel)]="photoPath" name="photoPath" type="text" id="photoPath" class="form-control" />
        </div>
        <div class="form-group">
          <img [src]="photoPath" height="200px" width="200px">
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>

Angular Generated Form Model : {{employeeForm.value | json}}
